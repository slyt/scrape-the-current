<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <a href="../index.html">Homepage</a>
  <div class="container">
    <!-- <h1>Tennis players</h2> -->
    <canvas id="chart" width=900 height=1420></canvas>
  </div>

  <script>
  function makeChart(songs) {
    // albums is an array of objects where each object is something like:
    // {
    //   "title": "My Girls",
    //   "artist": "Animal Collective",
    //   "album": "Merriweather Post Pavilion"
    //   "count": "531"
    // }

    var songLabels = songs.map(function(d) {return `${d.title} - ${d.artist} - ${d.album}` });
    var playcountData = songs.map(function(d) {return d.count});
    var n = songs[0].length;
    var numElements = 100;

    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontColor = 'black';


    var chart = new Chart('chart', {
      type: 'horizontalBar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      options: {
        maintainAspectRatio: true,
        title:{ display: true,
                text:['Song Playcount on The Current (KCMP)','Dec-22-2005 to Apr-30-2020'] ,
                fontSize:25},
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'Playcount',
                fontSize: 16
              }
          }],
          yAxes: [{
            ticks: {
              fontSize: 12,

            },
              scaleLabel: {
                display: true,
                labelString: 'Song - Artist - Album',
                fontSize: 16
              }
          }]
        },
        layout:{
          padding:{ left:0,
                    right:0,
                    bottom:0,
                    top:50}
        },
        tooltips: {
          callbacks: {

          }
        }
      },
    data: {
      labels: songLabels.slice(0,numElements),
      datasets: [{
        label: 'Play count',
        backgroundColor: '#b5121b',
        data: playcountData.slice(0,numElements)
      }]
    }
   })
  }

  // Request data using D3
  d3.csv("data/top_songs_all_time.csv").then(makeChart);
  </script>

</body>
</html>
